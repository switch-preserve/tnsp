<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nintendo Switch Preserve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #228B22;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .content {
            margin: 20px;
        }

        .game-list {
            list-style-type: none;
            padding: 0;
        }

        .game-item {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .game-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .game-item:hover {
            background-color: #eaeaea;
        }

        footer {
            background-color: #228B22;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Nintendo Switch Preserve</h1>
    </header>
    <div class="content">
        <h2>Game List</h2>
        <ul class="game-list" id="game-list">
            <!-- Game list will be dynamically populated here -->
        </ul>
    </div>
    <footer>
        <p>&copy; 2025 The Nintendo Switch Preserve. All Rights Reserved.</p>
    </footer>

    <script>
        async function fetchGameList() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/switch-preserve/preserve-db/refs/heads/main/preserve.json");
                const data = await response.json();

                const gameList = document.getElementById('game-list');
                data.forEach(game => {
                    const li = document.createElement('li');
                    li.classList.add('game-item');
                    
                    // Creating the image element for the icon
                    const img = document.createElement('img');
                    img.src = `https://raw.githubusercontent.com/switch-preserve/preserve-db/refs/heads/main/icons/${game.PreserveID}.png`; // Fetch the icon by PreserveID
                    img.alt = `${game.name} icon`;  // Alt text for the image

                    // Creating the text container for name and short description
                    const textContainer = document.createElement('div');
                    textContainer.innerHTML = `<strong>${game.name}</strong><br><span>${game.shortDescription}</span>`;
                    
                    // Append the icon and text to the list item
                    li.appendChild(img);
                    li.appendChild(textContainer);

                    gameList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading game list:', error);
                const gameList = document.getElementById('game-list');
                gameList.innerHTML = "<li>Error loading game list</li>";
            }
        }

        fetchGameList();
    </script>
</body>
</html>
